# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      
      # .env
      - name: Create .env file
        with:
          envkey_ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          envkey_ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          envkey_API_URL: ${{ secrets.API_URL }}
          envkey_CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          envkey_CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          envkey_IMAGE_URL_TEST: ${{ secrets.IMAGE_URL_TEST }}
          envkey_PREDICTION_KEY: ${{ secrets.PREDICTION_KEY }}
          envkey_SEARCH_WORD: ${{ secrets.SEARCH_WORD }}
          envkey_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          some_other_variable: foobar
          directory: <directory_name>
          file_name: .env
      # Install Python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      # Check Version
      - name: Check Version
        run: python -V
      # Install
      - name: Install dependencies
        run: pip install -r requirements.txt
      # Runs a set of commands using the runners shell
      - name: Run Python
        run: python main.py
